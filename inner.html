<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>calculater</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <section>
     <div class="container">
         <div class="display">
         <div class="display1">0</div>
         <div  class="display2">0</div>
         <div class="temp"></div>
         </div>
         <div class="all_button">
            <div class="button allclear all_cle">C</div>
            <div class="button operater">+/-</div>
            <div class="button operater">%</div>
            <div class="button operater">&#247;</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operater">&times;</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operater">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operater">+</div>
            <div class="button number">0</div>
            <div class="button number dot">.</div>
            <div class="button clear cle"><i class="fa-solid fa-delete-left"></i></div>
            <div class="button equal equ">=</div>
         </div>
     </div>
     </section> 
     <script src="./main.js"></script>   
</body>
</html>
